{% extends 'base.html' %}

{% block content %}

<div>
    
    <h2>Rate {{ book.book_name }}</h2>
    
    {% if perms.library.rate_book %}
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  
            <button type="submit" class="btn btn-success">Submit Rating</button>
        </form>
    {% endif %}

    <div>
        <h4>Average Rating: {{ book.average_rating }}</h4>
    </div>

    <a href="{% url 'book_detail' pk=book.id %}" class="btn btn-info">Back to Book Details</a>
</div>
{% endblock %}
